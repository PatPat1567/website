<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>
    
    <link href="https://fonts.googleapis.com/css?family=Crimson+Pro|Montserrat:400,500,600&display=swap" rel="stylesheet">

    {{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true "includePaths" (slice "node_modules/myscss")) }} {{ $style := resources.Get "scss/style.scss" | resources.ToCSS $options }}

    <link rel="stylesheet" href="{{ $style.Permalink }}" />
  </head>
  <body>
    <div class="wrapper">
      {{ block "main" . }} {{ end }}
    </div>
  </body>
</html>
