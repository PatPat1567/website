<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {{ block "title" . }} {{ .Site.Title }} {{ end }}
    </title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">

    {{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true "includePaths" (slice "node_modules/myscss")) }} {{ $style := resources.Get "scss/style.scss" | resources.ToCSS $options }}

    <link rel="stylesheet" href="{{ $style.Permalink }}" />
  </head>
  <body>
    <div class="wrapper">
      {{ block "main" . }} {{ end }} {{ partial "footer" . }}
    </div>
  </body>
</html>
